	    <script>
        var dragItem = null;
        var startX, startY, offsetX, offsetY;

        // Function to handle the start of the drag
        function dragStart(e) {
            dragItem = this;
            startX = e.clientX;
            startY = e.clientY;
            offsetX = 0;
            offsetY = 0;
            dragItem.classList.add('active');
        }

        // Function to handle the drag movement
        function drag(e) {
            if (dragItem) {
                e.preventDefault();
                offsetX = e.clientX - startX;
                offsetY = e.clientY - startY;
                startX = e.clientX;
                startY = e.clientY;
                dragItem.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            }
        }

        // Function to handle the end of the drag
        function dragEnd(e) {
            if (dragItem) {
                dragItem.style.transform = `translate(0, 0)`;
                dragItem.classList.remove('active');
                dragItem = null;
            }
        }

        // Attach event listeners to each item
        var items = document.getElementsByClassName('item');
        for (var i = 0; i < items.length; i++) {
            items[i].addEventListener('mousedown', dragStart);
            items[i].addEventListener('mousemove', drag);
            items[i].addEventListener('mouseup', dragEnd);
        }
    </script>

  </body>
